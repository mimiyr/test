<!DOCTYPE html>
<head>
<meta charset='utf-8'>
<title>パスワード入力画面</title>
<link rel="stylesheet" href="example.css">

<script>function getlevel(){
if(document.getElementById('word').value == "32442"){document.cookie = "yuki=True; path=/;";}else{
let req = new XMLHttpRequest();
req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
req.open("GET", "/answer?q="+document.getElementById('word').value);
req.send();}
}</script>

</head>
<body>
<h3><font color=”#333”>パスワードを入力してください。</font></h3><br>
<h3><font color=”#333”>パスワードを入力して、枠の右にある認証ボタンを押してください。</font></h3><br>
<h3><font color=”#333”>電卓×雪見だいふく=？</font></h3><br>
<input id="word" type="text"></input><input type="button" onClick="getlevel()"><font color=”#333”>認証</font></input>
<div id="info">
</body>
</html>
